<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carryky - Login</title>
    <link rel="stylesheet" href="style2.css">
    <link rel="text/javascript" src="js/arquivojs2.js">
</head>
<body>
    <section>
        <div id="topo">
            &#10003; Cadastre seus dados para prosseguir !!! 
        </div>
        <div id="cadastro">
            <form>
                <input type="text" name="nome1" id="nome1" placeholder="Nome de Usuario">
                <label for="email1">Email</label>
                <input type="email" name="email1" id="email1" placeholder="MeuEmail@gmail.com">
                <label for="senha1">Senha</label>
                <input type="password" name="senha1" id="senha1" placeholder="Entre 4 a 10 caracteres" minlength="4" maxlength="10">
                <input type="radio" name="radisex" id="mas" checked>
                <label for="mas">Masculino</label>
                <input type="radio" name="radisex" id="fem">
                <label for="fem">Feminino</label>
                <input type="radio" name="radisex" id="nau">
                <label for="nau" >Não binario</label>
                <a href="/html-1.html"><input type="button" value="Acessar" id="envios"></a>
                <input type="checkbox" name="aceita" id="aceita">
                <label for="aceita">Li e concordo com os <a href="">termos de serviço</a>,
                    clique no link para acessar.
                </label>
            </form>
        </div>
    </section>
</body>
</html>
